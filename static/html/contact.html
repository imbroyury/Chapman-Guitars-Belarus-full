<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet">

<body>
<div class="grid-page-wrap contact-page">
    <header class="header">
        <img src="../images/design/chapman-sign.svg" alt="chapman-sign" class="header-logo">
    </header>
    <section class="main-section">
        <h1>Есть вопросы? Позвоните нам!</h1>
        <div class="contact-data">
            <a href="tel:+375-17-270-70-70">+375-(17)-270-70-70</a>
            <a href="tel:+375-29-570-70-70">+375-(29)-570-70-70</a>
        </div>
        <h1>..или отправьте сообщение</h1>
        <form action="" class="contact-form">
            <label for="name">Ваше имя*</label>
            <input type="text" id="name" required>
            <label for="email">Адрес электронной почты*</label>
            <input type="email" id="email" required>
            <label for="tel">Номер телефона</label>
            <input type="tel" id="tel" maxlength="13" placeholder="+375-29-111-22-33">
            <label for="message">Ваше сообщение*</label>
            <textarea name="message" id="message" cols="30" rows="10" required></textarea>
            <p class="form-info">*Обязательные для заполнения поля</p>
            <button type="button">Отправьте нам сообщение</button>
        </form>
    </section>
    <div class="side-menu-mobile-button">
        <i class="fa fa-bars" aria-hidden="true"></i>
    </div>
    <nav class="side-menu">
        <i class="fa fa-times side-menu-close-icon" aria-hidden="true"></i>
        <div class="side-menu-logo-wrap">

            <li class="side-menu-item active"><a href="contact.html">Связаться с нами</a></li>
        </ul>
        <div class="social-icons-wrap">
            <a href="https://www.facebook.com/chapmanguitars/" target="_blank">
                <i class="fa fa-facebook" aria-hidden="true"></i>
            </a>
            <a href="https://www.youtube.com/chapmanguitars" target="_blank">
                <i class="fa fa-youtube-play" aria-hidden="true"></i>
            </a>
            <a href="https://twitter.com/chapmanguitars" target="_blank">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
            <a href="https://www.instagram.com/chapmanguitars/" target="_blank">
                <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
        </div>

        <div class="footer-content">
            <span>2017</span>
            <i class="fa fa-copyright" aria-hidden="true"></i>
            <span>Гитары Chapman в Беларуси. Все права защищены</span>

    </footer>
